<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div th:fragment="simple(title, subtitle)" class="bg-gradient-to-r from-blue-600 to-blue-800 text-white py-12">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-4xl font-bold mb-2" th:text="${title}">Page Title</h1>
            <p class="text-xl text-blue-100" th:text="${subtitle}">Page subtitle</p>
        </div>
    </div>

    <div th:fragment="hero(title, subtitle, description)" class="bg-gradient-to-r from-blue-600 to-purple-600 text-white py-20">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-5xl font-bold mb-4" th:text="${title}">Welcome</h1>
            <p class="text-2xl mb-4" th:text="${subtitle}">Subtitle</p>
            <p class="text-lg text-blue-100 max-w-2xl mx-auto" th:text="${description}">Description</p>
        </div>
    </div>
</body>
</html>
