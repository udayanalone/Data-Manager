<!DOCTYPE html>
<html lang="en" th:replace="~{base :: layout(content=~{::#content}, title=~{::#title}, script=~{::#script}, banner=~{::#banner})}">
<head>
    <title id="title">Settings - Data Manager</title>
    <th:block id="script">
        <script>
            console.log("Settings page loaded");
        </script>
    </th:block>
</head>
<body>
    <th:block id="banner" th:replace="~{fragments/banner :: simple('Account Settings', 'Manage your account preferences')}"></th:block>

    <div id="content" class="py-12">
        <div th:fragment="content" class="container mx-auto px-4 max-w-4xl">
            <!-- Success/Error Messages -->
            <div th:if="${successMessage}" class="mb-6 bg-green-100 border border-green-400 text-green-700 px-6 py-4 rounded-lg">
                <i class="fas fa-check-circle mr-2"></i><span th:text="${successMessage}"></span>
            </div>
            <div th:if="${errorMessage}" class="mb-6 bg-red-100 border border-red-400 text-red-700 px-6 py-4 rounded-lg">
                <i class="fas fa-exclamation-circle mr-2"></i><span th:text="${errorMessage}"></span>
            </div>

            <!-- Profile Settings -->
            <div class="bg-white rounded-lg shadow-lg p-8 mb-6">
                <h3 class="text-2xl font-semibold mb-6 text-gray-800">Profile Information</h3>
                <form th:action="@{/user/settings/update}" method="post" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                        <input type="text" name="name" th:value="${user.name}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                        <input type="tel" name="phoneNumber" th:value="${user.phoneNumber}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="+1234567890">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">About</label>
                        <textarea name="about" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" th:text="${user.about}" placeholder="Tell us about yourself..."></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Profile Picture URL</label>
                        <input type="url" name="profilePic" th:value="${user.profilePic}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="https://example.com/photo.jpg">
                    </div>

                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                        <i class="fas fa-save mr-2"></i>Save Changes
                    </button>
                </form>
            </div>

            <!-- Change Password -->
            <div class="bg-white rounded-lg shadow-lg p-8 mb-6">
                <h3 class="text-2xl font-semibold mb-6 text-gray-800">Change Password</h3>
                <form th:action="@{/user/settings/change-password}" method="post" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Current Password</label>
                        <input type="password" name="currentPassword" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
                        <input type="password" name="newPassword" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Confirm New Password</label>
                        <input type="password" name="confirmPassword" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>

                    <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition-colors">
                        <i class="fas fa-key mr-2"></i>Update Password
                    </button>
                </form>
            </div>

            <!-- Delete Account -->
            <div class="bg-white rounded-lg shadow-lg p-8 border-2 border-red-200">
                <h3 class="text-2xl font-semibold mb-4 text-red-600">Danger Zone</h3>
                <p class="text-gray-600 mb-4">Once you delete your account, there is no going back. Please be certain.</p>
                <form th:action="@{/user/settings/delete-account}" method="post" onsubmit="return confirm('Are you absolutely sure? This action cannot be undone!');">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password to Delete Account</label>
                        <input type="password" name="confirmPassword" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
                    </div>
                    <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700 transition-colors">
                        <i class="fas fa-trash mr-2"></i>Delete My Account
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
