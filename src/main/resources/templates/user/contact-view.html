<!DOCTYPE html>
<html lang="en" th:replace="~{base :: layout(content=~{::#content}, title=~{::#title}, script=~{::#script}, banner=~{::#banner})}">
<head>
    <title id="title">Contact Details - Data Manager</title>
    <th:block id="script">
        <script>
            console.log("In Contact View Page");
        </script>
    </th:block>
</head>
<body>
    <th:block id="banner" th:replace="~{fragments/banner :: simple('Contact Details', 'View and manage contact information')}"></th:block>

    <div id="content" class="py-12">
        <div th:fragment="content" class="max-w-5xl mx-auto px-4">
            <div class="mb-6">
                <a th:href="@{/user/contacts}" class="text-blue-600 hover:text-blue-700 font-medium">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Contacts
                </a>
            </div>

            <div class="bg-white rounded-lg shadow-lg border border-gray-200 overflow-hidden">
                <div class="bg-gradient-to-r from-blue-600 to-blue-700 p-8 text-white">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-6">
                            <div class="w-24 h-24 bg-white rounded-full flex items-center justify-center overflow-hidden">
                                <img th:if="${contact.picture != null and !contact.picture.isEmpty()}" 
                                     th:src="${contact.picture}" 
                                     th:alt="${contact.name}"
                                     class="w-full h-full object-cover">
                                <i th:if="${contact.picture == null or contact.picture.isEmpty()}" 
                                   class="fas fa-user text-blue-600 text-4xl"></i>
                            </div>
                            <div>
                                <h1 class="text-3xl font-bold mb-2" th:text="${contact.name}">Contact Name</h1>
                                <div class="flex items-center space-x-3">
                                    <span th:if="${contact.favorite}" class="bg-yellow-400 text-yellow-900 px-3 py-1 rounded-full text-sm font-medium">
                                        <i class="fas fa-star mr-1"></i>Favorite
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="flex space-x-3">
                            <a th:href="@{/user/contacts/edit/{id}(id=${contact.id})}" 
                               class="bg-white text-blue-600 px-4 py-2 rounded-lg hover:bg-blue-50 transition-colors font-medium">
                                <i class="fas fa-edit mr-2"></i>Edit
                            </a>
                            <form th:action="@{/user/contacts/delete/{id}(id=${contact.id})}" method="post" class="inline"
                                  onsubmit="return confirm('Are you sure you want to delete this contact?');">
                                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-colors font-medium">
                                    <i class="fas fa-trash mr-2"></i>Delete
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="p-8">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div th:if="${contact.email != null and !contact.email.isEmpty()}">
                            <div class="flex items-start space-x-3">
                                <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center flex-shrink-0">
                                    <i class="fas fa-envelope text-blue-600"></i>
                                </div>
                                <div class="flex-1">
                                    <p class="text-sm text-gray-500 mb-1">Email Address</p>
                                    <a th:href="'mailto:' + ${contact.email}" 
                                       th:text="${contact.email}"
                                       class="text-gray-900 font-medium hover:text-blue-600">email@example.com</a>
                                </div>
                            </div>
                        </div>

                        <div th:if="${contact.phoneNumber != null and !contact.phoneNumber.isEmpty()}">
                            <div class="flex items-start space-x-3">
                                <div class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center flex-shrink-0">
                                    <i class="fas fa-phone text-green-600"></i>
                                </div>
                                <div class="flex-1">
                                    <p class="text-sm text-gray-500 mb-1">Phone Number</p>
                                    <a th:href="'tel:' + ${contact.phoneNumber}" 
                                       th:text="${contact.phoneNumber}"
                                       class="text-gray-900 font-medium hover:text-blue-600">+1 234 567 890</a>
                                </div>
                            </div>
                        </div>

                        <div th:if="${contact.websiteLink != null and !contact.websiteLink.isEmpty()}">
                            <div class="flex items-start space-x-3">
                                <div class="w-10 h-10 bg-purple-100 rounded-lg flex items-center justify-center flex-shrink-0">
                                    <i class="fas fa-globe text-purple-600"></i>
                                </div>
                                <div class="flex-1">
                                    <p class="text-sm text-gray-500 mb-1">Website</p>
                                    <a th:href="${contact.websiteLink}" 
                                       th:text="${contact.websiteLink}"
                                       target="_blank"
                                       class="text-gray-900 font-medium hover:text-blue-600">website.com</a>
                                </div>
                            </div>
                        </div>

                        <div th:if="${contact.linkedInLink != null and !contact.linkedInLink.isEmpty()}">
                            <div class="flex items-start space-x-3">
                                <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center flex-shrink-0">
                                    <i class="fab fa-linkedin text-blue-600"></i>
                                </div>
                                <div class="flex-1">
                                    <p class="text-sm text-gray-500 mb-1">LinkedIn</p>
                                    <a th:href="${contact.linkedInLink}" 
                                       th:text="${contact.linkedInLink}"
                                       target="_blank"
                                       class="text-gray-900 font-medium hover:text-blue-600">linkedin.com/in/user</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div th:if="${contact.address != null and !contact.address.isEmpty()}" class="mt-6 pt-6 border-t border-gray-200">
                        <div class="flex items-start space-x-3">
                            <div class="w-10 h-10 bg-red-100 rounded-lg flex items-center justify-center flex-shrink-0">
                                <i class="fas fa-map-marker-alt text-red-600"></i>
                            </div>
                            <div class="flex-1">
                                <p class="text-sm text-gray-500 mb-1">Address</p>
                                <p th:text="${contact.address}" class="text-gray-900 font-medium">123 Main St, City, State</p>
                            </div>
                        </div>
                    </div>

                    <div th:if="${contact.description != null and !contact.description.isEmpty()}" class="mt-6 pt-6 border-t border-gray-200">
                        <div class="flex items-start space-x-3">
                            <div class="w-10 h-10 bg-gray-100 rounded-lg flex items-center justify-center flex-shrink-0">
                                <i class="fas fa-sticky-note text-gray-600"></i>
                            </div>
                            <div class="flex-1">
                                <p class="text-sm text-gray-500 mb-2">Notes / Description</p>
                                <p th:text="${contact.description}" class="text-gray-700 leading-relaxed">Contact description and notes...</p>
                            </div>
                        </div>
                    </div>

                    <div class="mt-8 pt-6 border-t border-gray-200">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">Quick Actions</h3>
                        <div class="flex flex-wrap gap-3">
                            <form th:action="@{/user/contacts/favorite/{id}(id=${contact.id})}" method="post" class="inline">
                                <button type="submit" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                                    <i th:class="${contact.favorite ? 'fas fa-star text-yellow-500' : 'far fa-star'}" class="mr-2"></i>
                                    <span th:text="${contact.favorite ? 'Remove from Favorites' : 'Add to Favorites'}">Toggle Favorite</span>
                                </button>
                            </form>
                            <a th:href="@{/user/reminders(contactId=${contact.id})}" 
                               class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                                <i class="fas fa-bell mr-2"></i>Add Reminder
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
