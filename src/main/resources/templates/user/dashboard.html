<!DOCTYPE html>
<html lang="en" th:replace="~{base :: layout(content=~{::#content}, title=~{::#title}, script=~{::#script}, banner=~{::#banner})}">
<head>
    <title id="title">My Dashboard - Data Manager</title>
    <th:block id="script">
        <script>
            console.log("User Dashboard loaded");
        </script>
    </th:block>
</head>
<body>
    <th:block id="banner" th:replace="~{fragments/banner :: simple('My Dashboard', 'Welcome back, ' + ${user.name})}"></th:block>

    <div id="content" class="py-12">
        <div th:fragment="content" class="container mx-auto px-4">
            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-lg shadow-lg border-l-4 border-blue-600">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500 text-sm font-medium">Total Contacts</p>
                            <p class="text-3xl font-bold text-gray-800" th:text="${contactCount}">0</p>
                        </div>
                        <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-address-book text-blue-600 text-2xl"></i>
                        </div>
                    </div>
                    <a th:href="@{/user/contacts}" class="text-blue-600 hover:text-blue-700 text-sm mt-2 inline-block">View All →</a>
                </div>

                <div class="bg-white p-6 rounded-lg shadow-lg border-l-4 border-green-600">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500 text-sm font-medium">Active Reminders</p>
                            <p class="text-3xl font-bold text-gray-800">0</p>
                        </div>
                        <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-bell text-green-600 text-2xl"></i>
                        </div>
                    </div>
                    <a th:href="@{/user/reminders}" class="text-green-600 hover:text-green-700 text-sm mt-2 inline-block">View All →</a>
                </div>

                <div class="bg-white p-6 rounded-lg shadow-lg border-l-4 border-yellow-600">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500 text-sm font-medium">Favorite Contacts</p>
                            <p class="text-3xl font-bold text-gray-800">0</p>
                        </div>
                        <div class="w-16 h-16 bg-yellow-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-star text-yellow-600 text-2xl"></i>
                        </div>
                    </div>
                    <a th:href="@{/user/contacts?filter=favorites}" class="text-yellow-600 hover:text-yellow-700 text-sm mt-2 inline-block">View All →</a>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- Quick Actions -->
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h3 class="text-xl font-semibold mb-4 text-gray-800">Quick Actions</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <a th:href="@{/user/contacts/add}" class="bg-blue-600 text-white p-4 rounded-lg hover:bg-blue-700 transition-colors text-center">
                            <i class="fas fa-user-plus text-3xl mb-2"></i>
                            <p class="font-medium">Add Contact</p>
                        </a>
                        <a th:href="@{/user/reminders}" class="bg-green-600 text-white p-4 rounded-lg hover:bg-green-700 transition-colors text-center">
                            <i class="fas fa-bell-plus text-3xl mb-2"></i>
                            <p class="font-medium">New Reminder</p>
                        </a>
                        <a th:href="@{/user/contacts/import}" class="bg-purple-600 text-white p-4 rounded-lg hover:bg-purple-700 transition-colors text-center">
                            <i class="fas fa-file-import text-3xl mb-2"></i>
                            <p class="font-medium">Import CSV</p>
                        </a>
                        <a th:href="@{/user/contacts/export}" class="bg-orange-600 text-white p-4 rounded-lg hover:bg-orange-700 transition-colors text-center">
                            <i class="fas fa-file-export text-3xl mb-2"></i>
                            <p class="font-medium">Export Data</p>
                        </a>
                    </div>
                </div>

                <!-- Account Overview -->
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h3 class="text-xl font-semibold mb-4 text-gray-800">Account Overview</h3>
                    <div class="space-y-4">
                        <div class="flex items-center">
                            <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mr-4">
                                <i class="fas fa-user text-blue-600"></i>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500">Name</p>
                                <p class="font-semibold" th:text="${user.name}">User Name</p>
                            </div>
                        </div>
                        <div class="flex items-center">
                            <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mr-4">
                                <i class="fas fa-envelope text-green-600"></i>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500">Email</p>
                                <p class="font-semibold" th:text="${user.email}">email@example.com</p>
                            </div>
                        </div>
                        <div class="flex items-center">
                            <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center mr-4">
                                <i class="fas fa-shield-alt text-purple-600"></i>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500">Account Type</p>
                                <p class="font-semibold" th:text="${user.provider}">SELF</p>
                            </div>
                        </div>
                        <div class="pt-4 border-t">
                            <a th:href="@{/user/profile}" class="text-blue-600 hover:text-blue-700 font-medium">
                                <i class="fas fa-user-edit mr-2"></i>Edit Profile
                            </a>
                            <span class="mx-2">|</span>
                            <a th:href="@{/user/settings}" class="text-blue-600 hover:text-blue-700 font-medium">
                                <i class="fas fa-cog mr-2"></i>Settings
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
