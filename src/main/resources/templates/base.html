<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:fragment="layout(content, title, script, banner)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Data Manager</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
    </style>
    
    <th:block th:replace="${script}"></th:block>
</head>
<body class="bg-gray-50">
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <div th:replace="${banner}"></div>
    
    <main>
        <div th:replace="${content}"></div>
    </main>
    
    <footer class="bg-gray-800 text-white py-8 mt-auto">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 Data Manager. All rights reserved.</p>
            <div class="mt-4 space-x-4">
                <a href="#" class="hover:text-blue-400">Privacy Policy</a>
                <a href="#" class="hover:text-blue-400">Terms of Service</a>
                <a href="/contact" class="hover:text-blue-400">Contact</a>
            </div>
        </div>
    </footer>
</body>
</html>
