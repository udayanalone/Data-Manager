<!DOCTYPE html>
<html lang="en" th:replace="~{base :: layout(content=~{::#content}, title=~{::#title}, script=~{::#script}, banner=~{::#banner})}">
<head>
    <title id="title">Edit Reminder - Data Manager</title>
    <th:block id="script">
        <script>
            console.log("Edit Reminder page loaded");
        </script>
    </th:block>
</head>
<body>
    <th:block id="banner" th:replace="~{fragments/banner :: simple('Edit Reminder', 'Update your reminder details')}"></th:block>

    <div id="content" class="py-12">
        <div th:fragment="content" class="container mx-auto px-4 max-w-3xl">
            <div class="mb-6">
                <a th:href="@{/user/reminders}" class="text-blue-600 hover:text-blue-700 font-medium">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Reminders
                </a>
            </div>

            <div class="bg-white p-8 rounded-lg shadow-lg border border-gray-200">
                <div class="flex items-center mb-6">
                    <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mr-4">
                        <i class="fas fa-bell text-blue-600 text-xl"></i>
                    </div>
                    <h2 class="text-2xl font-semibold text-gray-800">Edit Reminder</h2>
                </div>

                <form th:action="@{/user/reminders/edit/{id}(id=${reminder.id})}" method="post" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Title <span class="text-red-500">*</span>
                        </label>
                        <input type="text" 
                               name="title" 
                               th:value="${reminder.title}"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               required>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                        <textarea name="description" 
                                  rows="4" 
                                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                  th:text="${reminder.description}"></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Due Date & Time</label>
                        <input type="datetime-local" 
                               name="dueAt" 
                               th:value="${reminder.dueAt != null ? #temporals.format(reminder.dueAt, 'yyyy-MM-dd\'T\'HH:mm') : ''}"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                        <div class="flex items-center space-x-4">
                            <label class="flex items-center">
                                <input type="radio" name="done" value="false" th:checked="${!reminder.done}" class="mr-2">
                                <span class="text-gray-700">Pending</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="done" value="true" th:checked="${reminder.done}" class="mr-2">
                                <span class="text-gray-700">Completed</span>
                            </label>
                        </div>
                    </div>

                    <div class="flex items-center justify-end space-x-4 pt-6 border-t border-gray-200">
                        <a th:href="@{/user/reminders}" 
                           class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                            Cancel
                        </a>
                        <button type="submit" 
                                class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium">
                            <i class="fas fa-save mr-2"></i>Update Reminder
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
