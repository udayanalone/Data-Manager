<!DOCTYPE html>
<html lang="en" th:replace="~{base :: layout(content=~{::#content}, title=~{::#title}, script=~{::#script}, banner=~{::#banner})}">
<head>
    <title id="title">Reminders - Data Manager</title>
    <th:block id="script">
        <script>
            console.log("Reminders page loaded");
        </script>
    </th:block>
</head>
<body>
    <th:block id="banner" th:replace="~{fragments/banner :: simple('Reminders', 'Manage your tasks and reminders')}"></th:block>

    <div id="content" class="py-12">
        <div th:fragment="content" class="container mx-auto px-4 max-w-5xl">
            <div th:if="${successMessage}" class="mb-6 bg-green-100 border border-green-400 text-green-700 px-6 py-4 rounded-lg">
                <i class="fas fa-check-circle mr-2"></i><span th:text="${successMessage}"></span>
            </div>
            <div th:if="${errorMessage}" class="mb-6 bg-red-100 border border-red-400 text-red-700 px-6 py-4 rounded-lg">
                <i class="fas fa-exclamation-circle mr-2"></i><span th:text="${errorMessage}"></span>
            </div>

            <div class="flex items-center justify-between mb-6">
                <h2 class="text-3xl font-semibold text-gray-800">My Reminders</h2>
                <button onclick="document.getElementById('addReminderForm').classList.toggle('hidden')" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                    <i class="fas fa-plus mr-2"></i>Add Reminder
                </button>
            </div>

            <!-- Add Reminder Form (Hidden by default) -->
            <div id="addReminderForm" class="hidden bg-white p-6 rounded-lg shadow-lg border border-gray-200 mb-6">
                <h3 class="text-xl font-semibold mb-4">New Reminder</h3>
                <form th:action="@{/user/reminders/add}" method="post" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Title *</label>
                        <input type="text" name="title" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                        <textarea name="description" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Due Date & Time</label>
                        <input type="datetime-local" name="dueAt" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <input type="hidden" name="contactId" th:value="${contactId}">
                    <div class="flex space-x-3">
                        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                            <i class="fas fa-save mr-2"></i>Save Reminder
                        </button>
                        <button type="button" onclick="document.getElementById('addReminderForm').classList.add('hidden')" class="border border-gray-300 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-50 transition-colors">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>

            <!-- Reminders List -->
            <div class="bg-white rounded-lg shadow-lg border border-gray-200">
                <div th:if="${reminders.empty}" class="p-12 text-center">
                    <div class="text-gray-400 text-6xl mb-4">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <h3 class="text-xl font-semibold text-gray-600 mb-2">No reminders yet</h3>
                    <p class="text-gray-500 mb-6">Create your first reminder to get started</p>
                    <button onclick="document.getElementById('addReminderForm').classList.remove('hidden')" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                        <i class="fas fa-plus mr-2"></i>Add Reminder
                    </button>
                </div>

                <div th:if="${!reminders.empty}" class="divide-y divide-gray-200">
                    <div th:each="reminder : ${reminders}" class="p-6 hover:bg-gray-50 transition-colors">
                        <div class="flex items-start justify-between">
                            <div class="flex items-start space-x-4 flex-1">
                                <form th:action="@{/user/reminders/toggle/{id}(id=${reminder.id})}" method="post">
                                    <button type="submit" class="mt-1">
                                        <i th:class="${reminder.done ? 'fas fa-check-circle text-green-500' : 'far fa-circle text-gray-400'}" class="text-2xl"></i>
                                    </button>
                                </form>
                                <div class="flex-1">
                                    <h3 class="text-lg font-semibold" th:class="${reminder.done ? 'line-through text-gray-400' : 'text-gray-800'}" th:text="${reminder.title}">Reminder Title</h3>
                                    <p th:if="${reminder.description}" class="text-gray-600 mt-1" th:text="${reminder.description}">Description</p>
                                    <div class="flex items-center space-x-4 mt-2 text-sm text-gray-500">
                                        <span th:if="${reminder.dueAt}">
                                            <i class="fas fa-calendar mr-1"></i>
                                            <span th:text="${#temporals.format(reminder.dueAt, 'MMM dd, yyyy HH:mm')}">Due date</span>
                                        </span>
                                        <span th:if="${reminder.contact}">
                                            <i class="fas fa-user mr-1"></i>
                                            <span th:text="${reminder.contact.name}">Contact</span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="flex space-x-2">
                                <a th:href="@{/user/reminders/edit/{id}(id=${reminder.id})}" class="text-blue-600 hover:text-blue-800 p-2">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <form th:action="@{/user/reminders/delete/{id}(id=${reminder.id})}" method="post" class="inline" onsubmit="return confirm('Delete this reminder?');">
                                    <button type="submit" class="text-red-600 hover:text-red-800 p-2">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
