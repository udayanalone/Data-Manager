<!DOCTYPE html>
<html lang="en" th:replace="~{base :: layout(content=~{::#content}, title=~{::#title}, script=~{::#script}, banner=~{::#banner})}">
<head>
    <title id="title">My Profile - Data Manager</title>
    <th:block id="script">
        <script>
            console.log("Profile page loaded");
        </script>
    </th:block>
</head>
<body>
    <th:block id="banner" th:replace="~{fragments/banner :: simple('My Profile', 'View and manage your profile information')}"></th:block>

    <div id="content" class="py-12">
        <div th:fragment="content" class="container mx-auto px-4 max-w-4xl">
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <!-- Profile Header -->
                <div class="bg-gradient-to-r from-blue-600 to-purple-600 p-8 text-white">
                    <div class="flex items-center space-x-6">
                        <div class="w-24 h-24 bg-white rounded-full flex items-center justify-center overflow-hidden">
                            <img th:if="${user.profilePic != null and !user.profilePic.isEmpty()}" 
                                 th:src="${user.profilePic}" 
                                 th:alt="${user.name}"
                                 class="w-full h-full object-cover">
                            <i th:if="${user.profilePic == null or user.profilePic.isEmpty()}" 
                               class="fas fa-user text-blue-600 text-4xl"></i>
                        </div>
                        <div>
                            <h2 class="text-3xl font-bold" th:text="${user.name}">User Name</h2>
                            <p class="text-blue-100" th:text="${user.email}">email@example.com</p>
                        </div>
                    </div>
                </div>

                <!-- Profile Information -->
                <div class="p-8">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-500 mb-1">Full Name</label>
                            <p class="text-lg font-semibold text-gray-800" th:text="${user.name}">User Name</p>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-500 mb-1">Email Address</label>
                            <p class="text-lg font-semibold text-gray-800" th:text="${user.email}">email@example.com</p>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-500 mb-1">Phone Number</label>
                            <p class="text-lg font-semibold text-gray-800" th:text="${user.phoneNumber != null ? user.phoneNumber : 'Not provided'}">Not provided</p>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-500 mb-1">Account Type</label>
                            <p class="text-lg font-semibold text-gray-800" th:text="${user.provider}">SELF</p>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-500 mb-1">Email Verified</label>
                            <p class="text-lg font-semibold">
                                <span th:if="${user.emailVerified}" class="text-green-600">
                                    <i class="fas fa-check-circle mr-1"></i>Verified
                                </span>
                                <span th:unless="${user.emailVerified}" class="text-orange-600">
                                    <i class="fas fa-exclamation-circle mr-1"></i>Not Verified
                                </span>
                            </p>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-500 mb-1">Account Status</label>
                            <p class="text-lg font-semibold">
                                <span th:if="${user.enabled}" class="text-green-600">
                                    <i class="fas fa-check-circle mr-1"></i>Active
                                </span>
                                <span th:unless="${user.enabled}" class="text-red-600">
                                    <i class="fas fa-times-circle mr-1"></i>Inactive
                                </span>
                            </p>
                        </div>
                    </div>

                    <!-- About Section -->
                    <div class="mt-6 pt-6 border-t border-gray-200">
                        <label class="block text-sm font-medium text-gray-500 mb-2">About</label>
                        <p class="text-gray-700" th:text="${user.about != null ? user.about : 'No information provided'}">No information provided</p>
                    </div>

                    <!-- Action Buttons -->
                    <div class="mt-8 pt-6 border-t border-gray-200 flex space-x-4">
                        <a th:href="@{/user/settings}" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                            <i class="fas fa-edit mr-2"></i>Edit Profile
                        </a>
                        <a th:href="@{/user/dashboard}" class="border border-gray-300 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-50 transition-colors">
                            <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
