<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <nav th:fragment="navbar" class="bg-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <!-- Logo -->
                <div class="flex items-center space-x-2">
                    <i class="fas fa-database text-blue-600 text-2xl"></i>
                    <a th:href="@{/home}" class="text-2xl font-bold text-gray-800 hover:text-blue-600">Data Manager</a>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-6">
                    <a th:href="@{/home}" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">Home</a>
                    <a th:href="@{/about}" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">About</a>
                    <a th:href="@{/service}" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">Services</a>
                    <a th:href="@{/contact}" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">Contact Us</a>
                    
                    <!-- Authenticated User Menu -->
                    <div sec:authorize="isAuthenticated()" class="flex items-center space-x-4">
                        <a th:href="@{/user/dashboard}" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">Dashboard</a>
                        <a th:href="@{/user/contacts}" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">Contacts</a>
                        <a th:href="@{/user/reminders}" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">Reminders</a>
                        <a th:href="@{/user/profile}" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">Profile</a>
                        <form th:action="@{/logout}" method="post" class="inline">
                            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-colors">
                                <i class="fas fa-sign-out-alt mr-2"></i>Logout
                            </button>
                        </form>
                    </div>
                    
                    <!-- Guest Menu -->
                    <div sec:authorize="!isAuthenticated()" class="flex items-center space-x-4">
                        <a th:href="@{/loginPage}" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">Login</a>
                        <a th:href="@{/signup}" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">Sign Up</a>
                    </div>
                </div>

                <!-- Mobile Menu Button -->
                <button id="mobile-menu-button" class="md:hidden text-gray-700 focus:outline-none">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>

            <!-- Mobile Navigation -->
            <div id="mobile-menu" class="hidden md:hidden pb-4">
                <div class="flex flex-col space-y-2">
                    <a th:href="@{/home}" class="block px-3 py-2 text-gray-700 hover:text-blue-600 font-medium">Home</a>
                    <a th:href="@{/about}" class="block px-3 py-2 text-gray-700 hover:text-blue-600 font-medium">About</a>
                    <a th:href="@{/service}" class="block px-3 py-2 text-gray-700 hover:text-blue-600 font-medium">Services</a>
                    <a th:href="@{/contact}" class="block px-3 py-2 text-gray-700 hover:text-blue-600 font-medium">Contact Us</a>
                    
                    <div sec:authorize="isAuthenticated()">
                        <a th:href="@{/user/dashboard}" class="block px-3 py-2 text-gray-700 hover:text-blue-600 font-medium">Dashboard</a>
                        <a th:href="@{/user/contacts}" class="block px-3 py-2 text-gray-700 hover:text-blue-600 font-medium">Contacts</a>
                        <a th:href="@{/user/reminders}" class="block px-3 py-2 text-gray-700 hover:text-blue-600 font-medium">Reminders</a>
                        <a th:href="@{/user/profile}" class="block px-3 py-2 text-gray-700 hover:text-blue-600 font-medium">Profile</a>
                        <form th:action="@{/logout}" method="post" class="px-3 py-2">
                            <button type="submit" class="w-full text-left text-red-600 hover:text-red-700 font-medium">
                                <i class="fas fa-sign-out-alt mr-2"></i>Logout
                            </button>
                        </form>
                    </div>
                    
                    <div sec:authorize="!isAuthenticated()">
                        <a th:href="@{/loginPage}" class="block px-3 py-2 text-gray-700 hover:text-blue-600 font-medium">Login</a>
                        <a th:href="@{/signup}" class="block px-3 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-center">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <script>
        // Mobile menu toggle
        document.getElementById('mobile-menu-button')?.addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
